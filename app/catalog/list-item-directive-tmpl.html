<div id="{{phoneData.id}}" class="panel panel-default catalog-item">
    <div class="panel-heading">
        <a ng-href="#/details/{{phoneData.id}}">{{phoneData.name}}</a>
        <input ng-model="phoneData.checkedForCompare" class="pull-right" type="checkbox" value="" ng-click="onSelect({phone: phoneData})" />
    </div>
    <div class="panel-body catalog-item-body" style="background-image:url(http://angular.github.io/angular-phonecat/step-12/app/{{phoneData.imageUrl}})">
        <div class="catalog-item-snippet">
            {{phoneData.snippet}}

        </div>
    </div>
</div>
